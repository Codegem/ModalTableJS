<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 logo">
                <a href="#"><i class="fas fa-angle-double-right"></i> Modal Kurejas <i class="fas fa-angle-double-left"></i></a>
            </div>
        </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="centravimas">
                    <p class="primary">Spauskite zemiau noredami ivesti nauja uzsakyma</p>
                    <button type="button" class="btn btn-primary modatidarymas" data-toggle="modal" data-target="#modalas">Įvesti naują užsakymą</button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
<!-- ---------------------------modal--------------------------- -->
<div class="modal fade" id="modalas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Naujo uzsakymo ivedimas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form name="formplus" action="post">
            <div class="row input1">
            <input type="text" placeholder="Uzduoties Pavadinimas" id="moduzduotpavadinimas" class="inputas">
            </div>
            <div class="row input2">
            <!-- <input type="number" placeholder="Prioritetas" id="modpriority" class="inputas"> -->
            <select id="modpriority" name="prioritetas">
                <option value="blank" disabled selected></option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            </div>
            <div class="row input3">
                <input type="number" max="100" step="10" placeholder="Progresas(%)" id="progress" class="inputas">
            </div>    
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="modivedimas" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ---------------------------modal end------------------------------>
  <div class="table-divas">
      <table class="table" id="tableid">
        <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Uzduoties pavadinimas</th>
              <th scope="col">Prioritetas</th>
              <th scope="col">Progress</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
      </table>
  </div>
</div>
<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</footer>
</body>
</html>
